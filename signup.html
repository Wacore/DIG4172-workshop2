<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hak-Zen</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/login-signup.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="hero-section">
      <header class="hero-header">
        <div class="logo">Logo Hak-Zen</div>
        <div class="menu-box" id="menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">About</a></li>

          <li class="btn">
            <a href="./login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
          </li>
          <li class="btn btn-primary">
            <a href="./signup.html"
              ><i class="fas fa-user-plus"></i>Register
            </a>
          </li>
        </ul>
      </header>

      <div class="signup-container">
        <div class="signup-form-container">
          <form action="">
            <div class="form-title">
              <span>Register</span
              ><span><a href="./signup.html">Have an account already?</a></span>
            </div>
            <div class="input-box">
              <div class="input-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
              </div>
              <div class="input-field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="input-field">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" />
              </div>
              <div class="input-field">
                <label for="comfirmPassword">Comfirm password</label>
                <input
                  type="text"
                  name="comfirmPassword"
                  id="comfirmPassword"
                />
              </div>

              <input type="submit" value="Create an account" />
            </div>
          </form>
        </div>
        <div class="signup-cover-box">
          <h3>cover image</h3>
          <img src="" alt="" />
        </div>
      </div>
    </section>

    <footer>
      <div class="info-container">
        <div class="info-col footer-logo">
          <h3>Hak-Zen</h3>
        </div>
        <div class="info-col footer-navigation">
          <h4>Navigation</h4>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Blogs</a></li>
            <li><a href="">Posts</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="info-col footer-groups">
          <h4>Groups</h4>
          <ul>
            <li><a href="">Group 1</a></li>
            <li><a href="">Group 2</a></li>
            <li><a href="">Group 3</a></li>
            <li><a href="">Group 4</a></li>
            <li><a href="">Group 5</a></li>
            <li><a href="">Group 6</a></li>
            <li><a href="">Group 7</a></li>
            <li><a href="">Group 8</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#menu").click(() => {
        $(".nav").toggleClass("active");
      });
    </script>
  </body>
</html>
