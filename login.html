<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hak-Zen Login</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <section class="hero-section">
      <header class="hero-header">
        <div class="logo">Logo Hak-Zen</div>
        <div class="menu-box" id="menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">About</a></li>

          <li class="btn">
            <a href="" #><i class="fas fa-sign-in-alt"></i>Login</a>
          </li>
          <li class="btn btn-primary">
            <a href="" #><i class="fas fa-user-plus"></i>Register </a>
          </li>
        </ul>
      </header>

      <div class="login-container">
        <div class="login-cover-box">
          <img src="" alt="" />
        </div>
        <div class="login-form-container">
          <form action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
            <a href="#">Forget Password</a>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="info-container">
        <div class="info-col footer-logo">
          <h3>Hak-Zen</h3>
        </div>
        <div class="info-col footer-navigation">
          <h4>Navigation</h4>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Blogs</a></li>
            <li><a href="">Posts</a></li>
            <li><a href="">About</a></li>
          </ul>
        </div>
        <div class="info-col footer-groups">
          <h4>Groups</h4>
          <ul>
            <li><a href="">Group 1</a></li>
            <li><a href="">Group 2</a></li>
            <li><a href="">Group 3</a></li>
            <li><a href="">Group 4</a></li>
            <li><a href="">Group 5</a></li>
            <li><a href="">Group 6</a></li>
            <li><a href="">Group 7</a></li>
            <li><a href="">Group 8</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
